<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array To List</title>

    <style>
        #out{
            border: 2px solid black;
            padding: 30px;
        }

        body {
            font-size: x-large;
            font-family: 'Times New Roman', Times, serif;
            margin: 30px;
            color: white;
        }

        input {
            font-size: large;
        }

        button {
            margin-top: 10px;
            font-style: normal;
        }



        p {
            margin-top: 5px;
        }
    </style>

    <script>
        show=()=>{
            var email=document.getElementById("email").value;
            var password=document.getElementById("password").value;

            document.getElementById("show").innerHTML=`Name : ${email} <br> Password : ${password}`;


        }

        reset=()=>{
            document.getElementById("show").innerHTML="";
        }
       
    </script>

</head>

<body>
    <p style="color: black;">
        24. Create a Login.html page that accepts username and password. Following are the validations required:
• Both fields are mandatory
• Username must be between 6 to 10 characters, all alphabetic.
• Password should be greater than 8 characters, must contain a # and atleast one digit.
    </p>
    <div id="out" style="width: 700px; height: 500px; background: linear-gradient(to right,rgb(11, 11, 11),rgb(210, 40, 210));">

        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
              
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group form-check">
              
            </div>
            <button type="button" class="btn btn-primary" onclick="show()">Submit</button>
            <button type="" class="btn btn-primary" onclick="reset()">Reset</button>
          </form>  <br>
          <p id="show"></p>
    
    </div>  
       





</body>

</html>
