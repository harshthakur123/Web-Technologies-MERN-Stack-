<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body{
        font-size: larger;
    }
        
    </style>

    <script>
        function findLargest(){
        var n1=parseFloat(document.getElementById("num1").value);
        var n2=parseFloat(document.getElementById("num2").value);
        var n3=parseFloat(document.getElementById("num3").value);

        if(isNaN(n1) || isNaN(n2) || isNaN(n3))
        {
            alert("Please enter a valid number!!!")
            return;
        }

        var max=Math.max(n1,n2,n3)
        document.getElementById("num1").value="";
        document.getElementById("num2").value="";
        document.getElementById("num3").value="";
        document.getElementById("num1").focus();
        document.getElementById("result").innerHTML="Largest number of three : " + max
    }
    </script>
    <title>Document</title>
</head>
<body>
    <h3>
        
        1. Write a program to accept three positive numbers and output the largest of them.</h2>

    <label for="num1">Enter number 1 :</label>
    <input type="number" id="num1"  ><br><br>

    <label for="num1">Enter number 2 :</label>
    <input type="number" id="num2"> <br><br>

    <label for="num1">Enter number 3 :</label>
    <input type="number" id="num3"><br><br>

    <button onclick="findLargest()">Find Largest </button>
    <p id="result"></p>
</body>
</html>
